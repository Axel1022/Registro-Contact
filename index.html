<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/site/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h4 class="text-center">Registre su contactos</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="text-center">Complete toda la informacion</h4>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefono:</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="mb-3">
                            <label for="contact-type" class="form-label">Tipo de contacto:</label>
                            <select id="contact-type" class="form-select">
                                <option value="" selected>Seleccione una opcion</option>
                                <option value="Academico">Academico</option>
                                <option value="Laboral">Laboral</option>
                                <option value="Profesional">Profesional</option>
                            </select>
                        </div>
                        <div>
                            <button id="btn-create" type="button"
                                class="btn btn-outline-primary float-end">Guardar</button>
                            <button id="btn-delete" type="button"
                                class="btn btn-outline-warning float-end me-2">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3" id="contact-container">

            <!--
            Generado dinamicamente JS
            -->

        </div>
    </div>
    <script src="./assets/js/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/site/indexJq.js"></script>
</body>

</html>
